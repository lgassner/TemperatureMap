<!DOCTYPE html>
<html>
  <head>
    	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <div id="data"></div>
    <div id="curve_chart" style="width: 600px; height: 150px"></div>
    <script>
// Initialize and add the map
function initMap() {
  
//markerplace
//here the markerlocations are inserted
  
	var contentString = document.getElementById("curve_chart");
	
  	google.charts.load('current', {'packages':['corechart']});

  	function drawChart(sensorID) {
	var jsonData = $.ajax({
		url: "GetSensorData?ID=" + sensorID,
		dataType: "json",
		async: false
	}).responseText;
	
	var options = {
			title: 'Temperature',
			curveType: 'function',
			legend: { position: 'bottom' }
	};
	
	var data = new google.visualization.DataTable(jsonData);
	
	var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
	chart.draw(data, options);
  	}
  	//

  var infowindow = new google.maps.InfoWindow({
	    content: contentString
	  });
  
//mapplace
//here the servlet inserts the dynamic Markers

}

    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNLeTGKNKKTKP-aveAOoipn1qsgTiFO3U&callback=initMap">
    </script>
  </body>
</html>
